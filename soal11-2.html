            <h2>Kelas 11</h2>
            <h3 id="o1">BAB 2 : Sistem dan Dinamika Demokrasi Pancasila</h3>
            
            <p id="o1">
            <form id="formbg">
            <label>1. Apa yang dimaksud dengan demokrasi menurut Abraham Lincoln?</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Pemerintahan oleh satu orang</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Pemerintahan oleh sekelompok kecil orang</label>
            <br>
            <input type="radio" name="g1" onclick="trueAns(0)">
            <label>Pemerintahan dari rakyat, oleh rakyat, dan untuk rakyat</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Pemerintahan oleh militer</label>
            
            <p id="o1">
            <form id="formbg">
            <label>2. Demokrasi yang mengutamakan kesetaraan dalam politik disebut</label>
            <br>
            <input type="radio" name="g2" onclick="trueAns(1)">
            <label>Demokrasi formal</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">

            <input type="radio" name="g2" onclick="falseAns(1)">

            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">

            <label>Demokrasi gabungan</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Demokrasi konstitusional</label>

            <br>
