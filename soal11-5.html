      <div class="soal-containers">
        <div class="soal-content">
          <form id="quiz">
            <h2>Kelas 11</h2>
            <h3 id="o1">BAB 5 : Mewaspadai Ancaman terhadap Kedudukan Negara Kesatuan Republik Indonesia</h3>
            
            <p id="o1">
            <form id="formbg">
            <label>1. Ancaman terhadap integrasi nasional Indonesia dapat berasal dari:</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Dalam negeri saja</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Luar negeri saja</label>
            <br>
            <input type="radio" name="g1" onclick="trueAns(0)">
            <label>Baik dari dalam maupun luar negeri</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Lingkungan alam sekitar</label>
            
            <p id="o1">
            <form id="formbg">
            <label>2. Ancaman ideologi yang dihadapi Indonesia terutama datang dari:</label>
            <br>
            <input type="radio" name="g2" onclick="trueAns(1)">
            <label>Komunisme dan liberalisme</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Monarkisme dan sosialisme</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Nasionalisme dan populisme</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Kapitalisme dan anarkisme</label>
            
            <p id="o1">
            <form id="formbg">
            <label>3. Ancaman politik yang dapat dihadapi Indonesia termasuk:</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Inflasi dan resesi</label>
            <br>
            <input type="radio" name="g3" onclick="trueAns(2)">
            <label>Intimidasi, provokasi, dan pemberontakan bersenjata</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Penyebaran budaya asing</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Bencana alam dan krisis lingkungan</label>
            
            <p id="o1">
            <form id="formbg">
            <label>4. Globalisasi ekonomi membawa dampak negatif berupa:</label>
            <br>
            <input type="radio" name="g4" onclick="trueAns(3)">
            <label>Dominasi pihak asing dalam perekonomian</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Meningkatnya investasi asing</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Meningkatnya kerjasama internasional</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Terbukanya pasar internasional</label>
            
            <p id="o1">
          <form id="formbg">
            <label>5. Ancaman sosial budaya yang muncul dari globalisasi termasuk:</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Meningkatnya rasa nasionalisme</label>
            <br>
            <input type="radio" name="g5" onclick="trueAns(4)">
            <label>Penurunan nilai-nilai tradisional</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Pertumbuhan ekonomi yang cepat</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Meningkatnya kualitas pendidikan</label>
            
            <p id="o1">
          <form id="formbg">
            <label>6. Ancaman militer terhadap Indonesia dapat berupa:</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Perdagangan bebas</label>
            <br>
            <input type="radio" name="g6" onclick="trueAns(5)">
            <label>Invasi, pelanggaran wilayah, dan pemberontakan bersenjata</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Penyebaran agama</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Kerjasama internasional</label>
            
            <p id="o1">
          <form id="formbg">
            <label>7. Dalam menghadapi ancaman ideologi dan politik, Indonesia harus:</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Mengisolasi diri dari dunia internasional</label>
            <br>
            <input type="radio" name="g7" onclick="trueAns(6)">
            <label>Memperteguh wawasan kebangsaan</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Meningkatkan ketergantungan pada negara maju</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Mengurangi kerjasama internasional</label>
            
            <p id="o1">
            <form id="formbg">
            <label>8. Untuk memperkuat perekonomian domestik, Indonesia perlu menerapkan:</label>
            <br>
            <input type="radio" name="g8" onclick="trueAns(7)">
            <label>Sistem ekonomi kerakyatan</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Ekonomi liberal</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Ekonomi terpusat</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Ekonomi sosialis</label>
            
            <p id="o1">
          <form id="formbg">
            <label>9. Strategi untuk menjaga keutuhan negara di bidang pertahanan dan keamanan adalah:</label>
            <br>
            <input type="radio" name="g9" onclick="trueAns(8)">
            <label>Sistem pertahanan dan keamanan rakyat semesta (sishankamrata)</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Sistem pertahanan berbasis teknologi tinggi</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Sistem pertahanan militer total</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Sistem pertahanan privat</label>
            
            <p id="o1">
          <form id="formbg">
            <label>10. Penegakan supremasi hukum dan penguatan sistem pertahanan yang melibatkan seluruh warga negara bertujuan untuk:</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Menjaga ketertiban umum saja</label>
            <br>
            <input type="radio" name="g10" onclick="trueAns(9)">
            <label>Menghadapi ancaman tradisional dan non-tradisional</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Meningkatkan perdagangan internasional</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Membatasi hak dan kebebasan warga negara</label>
            
            <div id="button">
            <input type="button" name="showerOfScores" value="Lihat Skor" onclick="totalSum()" />
            <br />
            <br />
              Skor Total: <span id="sc"></span>
            </div>
          </form>
        </div>
