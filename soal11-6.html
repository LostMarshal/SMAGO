      <div class="soal-containers">
        <div class="soal-content">
          <form id="quiz">
            <h2>Kelas 11</h2>
            <h3 id="o1">BAB 6 : Memperkukuh Persatuan dan Kesatuan Bangsa dalam Konteks Negara Kesatuan Republik Indonesia (NKRI)</h3>
            
            <p id="o1">
            <form id="formbg">
            <label>1. Persatuan dan kesatuan bangsa Indonesia penting untuk mencapai:</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Keanekaragaman budaya</label>
            <br>
            <input type="radio" name="g1" onclick="trueAns(0)">
            <label>Kehidupan yang bebas dan adil</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Kekayaan alam yang melimpah</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Hubungan internasional yang baik</label>
            
            <p id="o1">
            <form id="formbg">
            <label>2. Wawasan Nusantara berfungsi sebagai:</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Landasan ekonomi Indonesia</label>
            <br>
            <input type="radio" name="g2" onclick="trueAns(1)">
            <label>Landasan politik kewilayahan Indonesia</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Pedoman budaya masyarakat</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Konsep sosial masyarakat</label>

            <p id="o1">
            <form id="formbg">
            <label>3. Nasionalisme diartikan sebagai:</label>
            <br>
            <input type="radio" name="g3" onclick="trueAns(2)">
            <label>Kesetiaan tertinggi kepada negara</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Kesetiaan kepada keluarga</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Sikap rela berkorban untuk orang lain</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Keinginan untuk merdeka dari penjajah</label>

            <p id="o1">
            <form id="formbg">
            <label>4. Patriotisme adalah sikap yang mencakup:</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Kebanggaan terhadap budaya asing</label>
            <br>
            <input type="radio" name="g4" onclick="trueAns(3)">
            <label>Pengorbanan demi kejayaan tanah air, bangsa, dan negara</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Memperjuangkan kepentingan pribadi</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Mempertahankan status quo</label>

            <p id="o1">
            <form id="formbg">
            <label>5. Salah satu keunggulan Indonesia sebagai negara kesatuan adalah:</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Kekayaan alam yang sedikit</label>
            <br>
            <input type="radio" name="g5" onclick="trueAns(4)">
            <label>Wilayah yang strategis</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Jumlah penduduk yang kecil</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Ketidakmerataan pembangunan</label>

            <p id="o1">
            <form id="formbg">
            <label>6. Sumpah Pemuda adalah salah satu faktor yang memperkuat:</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Kesenjangan sosial</label>
            <br>
            <input type="radio" name="g6" onclick="trueAns(5)">
            <label>Persatuan dan kesatuan bangsa Indonesia</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Keanekaragaman budaya</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Perbedaan antar suku</label>

            <p id="o1">
            <form id="formbg">
            <label>7. Faktor yang dapat menghambat persatuan dan kesatuan bangsa Indonesia adalah:</label>
            <br>
            <input type="radio" name="g7" onclick="trueAns(6)">
            <label>Kehilangan nilai budaya</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Semangat kebangsaan yang tinggi</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Pembangunan yang merata</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Kerja sama yang baik</label>

            <p id="o1">
            <form id="formbg">
            <label>8. Untuk menjaga keutuhan NKRI, setiap warga negara harus:</label>
            <br>
            <input type="radio" name="g8" onclick="trueAns(7)">
            <label>Mengamalkan nilai-nilai Pancasila</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Mengisolasi diri dari negara lain</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Meningkatkan ketergantungan pada negara maju</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Mengurangi kerjasama internasional</label>

            <p id="o1">
            <form id="formbg">
            <label>9. Semboyan "Bhinneka Tunggal Ika" memiliki arti:</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Bersatu kita teguh, bercerai kita runtuh</label>
            <br>
            <input type="radio" name="g9" onclick="trueAns(8)">
            <label>Berbeda-beda tetapi tetap satu</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Satu untuk semua, semua untuk satu</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Kebersamaan dalam keragaman</label>

            <p id="o1">
            <form id="formbg">
            <label>10. Salah satu peran penting dalam menjaga persatuan dan kesatuan bangsa adalah:</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Mengedepankan kepentingan pribadi</label>
            <br>
            <input type="radio" name="g10" onclick="trueAns(9)">
            <label>Menghormati perbedaan antarsesama</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Meningkatkan ekspor dan impor</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Mengurangi pendidikan nasional</label>          
            
            <div id="button">
            <input type="button" name="showerOfScores" value="Lihat Skor" onclick="totalSum()" />
            <br />
            <br />
              Skor Total: <span id="sc"></span>
            </div>
          </form>
