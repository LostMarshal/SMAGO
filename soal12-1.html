        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

      <div class="soal-containers">
        <div class="soal-content">
          <form id="quiz">
            <h2>Kelas 12</h2>
            <h3 id="o1">BAB 1 : Integrasi nasional dalam bingkai bhinneka tunggal ika</h3>
            
            <p id="o1">
            <form id="formbg">
            <label>1. Siapa yang mengapresiasi tingginya partisipasi pemilih pada Pemilu Presiden (Pilpres) 9 Juli lalu?</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Presiden Republik Indonesia</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Ketua Komisi Pemilihan Umum</label>
            <br>
            <input type="radio" name="g1" onclick="trueAns(0)">
            <label>Menteri Dalam Negeri Gamawan Fauzi</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Ketua DPR</label>

            <p id="o1">
            <form id="formbg">
            <label>2. Mengapa wajar jika persentase partisipasi pemilu legislatif lebih tinggi dibandingkan Pilpres?</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Karena pemilu legislatif lebih menarik</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Karena pemilu legislatif lebih penting</label>
            <br>
            <input type="radio" name="g2" onclick="trueAns(1)">
            <label>Karena secara umum, pemilu legislatif memiliki tingkat partisipasi yang lebih tinggi dibandingkan pemilu presiden</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Karena pemilu legislatif diadakan lebih sering</label>

            <p id="o1">
            <form id="formbg">
            <label>3. Berapa persentase partisipasi pemilih pada Pileg 2014?</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>70,11 persen</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>72 persen</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>75,11 persen</label>
            <br>
            <input type="radio" name="g3" onclick="trueAns(2)">
            <label>75,14 persen</label>

            <p id="o1">
            <form id="formbg">
            <label>4. Apa perbedaan antara hak asasi manusia (HAM) dan hak warga negara?</label>
            <br>
            <input type="radio" name="g4" onclick="trueAns(3)">
            <label>HAM adalah hak yang melekat pada diri setiap manusia, sedangkan hak warga negara adalah hak yang dimiliki oleh warga negara tertentu saja</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>HAM adalah hak yang diberikan oleh negara, sedangkan hak warga negara adalah hak yang melekat pada diri manusia</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>HAM adalah hak yang didapatkan melalui perundang-undangan, sedangkan hak warga negara adalah hak yang melekat pada diri setiap manusia</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>HAM dan hak warga negara tidak memiliki perbedaan</label>

            <p id="o1">
            <form id="formbg">
            <label>5. Hak yang hanya dimiliki oleh warga negara Indonesia adalah:</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Hak untuk hidup</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Hak untuk berpendapat</label>
            <br>
            <input type="radio" name="g5" onclick="trueAns(4)">
            <label>Hak untuk menduduki jabatan dalam pemerintahan Republik Indonesia</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Hak untuk memperoleh pendidikan</label>

            <p id="o1">
            <form id="formbg">
            <label>6. Apa yang dimaksud dengan kewajiban warga negara?</label>
            <br>
            <input type="radio" name="g6" onclick="trueAns(5)">
            <label>Tindakan atau perbuatan yang harus dilakukan oleh seorang warga negara sebagaimana diatur dalam ketentuan perundang-undangan yang berlaku</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Tindakan atau perbuatan yang harus dilakukan oleh setiap manusia</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Hak yang harus diperoleh setiap warga negara</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Hak yang diperoleh setelah kewajiban dilakukan</label>

            <p id="o1">
            <form id="formbg">
            <label>7. Bagaimana hubungan antara hak dan kewajiban warga negara?</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Hak dan kewajiban warga negara adalah dua hal yang terpisah</label>
            <br>
            <input type="radio" name="g7" onclick="trueAns(6)">
            <label>Hak dan kewajiban warga negara saling berkaitan, di mana hak diperoleh sebagai akibat dari dipenuhinya kewajiban</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Hak selalu lebih penting daripada kewajiban</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Kewajiban selalu lebih penting daripada hak</label>

            <p id="o1">
            <form id="formbg">
            <label>8. Apa yang menjadi salah satu penyebab ketidakseimbangan antara hak dan kewajiban warga negara?</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Karena tidak ada yang mematuhi kewajiban</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Karena hak dan kewajiban selalu seimbang</label>
            <br>
            <input type="radio" name="g8" onclick="trueAns(7)">
            <label>Karena banyak warga negara belum merasakan kesejahteraan dalam hidupnya meskipun setiap warga negara berhak atas pekerjaan dan penghidupan yang layak</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Karena kewajiban lebih sulit dilaksanakan</label>

            <p id="o1">
            <form id="formbg">
            <label>9. Bagaimana Pancasila menghormati hak dan kewajiban setiap warga negara?</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Dengan mengabaikan hak warga negara</label>
            <br>
            <input type="radio" name="g9" onclick="trueAns(8)">
            <label>Dengan menekankan nilai-nilai kemanusiaan</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Dengan memberikan hak tanpa kewajiban</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Dengan memberikan kewajiban tanpa hak</label>

            <p id="o1">
            <form id="formbg">
            <label>10. Berapa persentase pemilih yang tidak menggunakan hak pilihnya pada Pileg 2014?</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>24,11 persen</label>
            <br>
            <input type="radio" name="g10" onclick="trueAns(9)">
            <label>24,89 persen</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>25,11 persen</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>25,89 persen</label>
            
            <div id="button">
            <input type="button" name="showerOfScores" value="Lihat Skor" onclick="totalSum()" />
            <br />
            <br />
              Skor Total: <span id="sc"></span>
            </div>
          </form>
        </div>
      </div>

        <div class="text-center p-3">
          ©SMAGO 2024.
        </div>
        <!-- Copyright -->
      </footer>

</html>
