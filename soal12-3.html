      <div class="soal-containers">
        <div class="soal-content">
          <form id="quiz">
            <h2>Kelas 12</h2>
            <h3 id="o1">BAB 3 : Dinamika peran indonesia dalam perdamaian dunia</h3>
            
            <p id="o1">
            <form id="formbg">
            <label>1. Salah satu dampak positif dari makin terbukanya pasar internasional bagi hasil produksi dalam negeri adalah:</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Menurunnya kesempatan kerja</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Menurunnya devisa negara</label>
            <br>
            <input type="radio" name="g1" onclick="trueAns(0)">
            <label>Meningkatkan efisiensi dan menghilangkan biaya tinggi</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Mengurangi kemakmuran masyarakat</label>

            <p id="o1">
            <form id="formbg">
            <label>2. Makin menguatnya regulasi hukum dan pembuatan peraturan perundang-undangan yang memihak dan bermanfaat untuk kepentingan rakyat banyak adalah salah satu dampak:</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Negatif dari kemajuan iptek</label>
            <br>
            <input type="radio" name="g2" onclick="trueAns(1)">
            <label>Positif dari kemajuan iptek</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Negatif dari globalisasi ekonomi</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Positif dari globalisasi ekonomi</label>

            <p id="o1">
            <form id="formbg">
            <label>3. Tindakan anarkis yang timbul dari masyarakat sebagai akibat negatif dari kemajuan iptek dapat mengganggu:</label>
            <br>
            <input type="radio" name="g3" onclick="trueAns(2)">
            <label>Stabilitas nasional</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Ketertiban lalu lintas</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Keamanan pribadi</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Efisiensi kerja</label>

            <p id="o1">
            <form id="formbg">
            <label>4. Menggunakan bahan peledak hanya demi keuntungan pribadi tanpa mempertimbangkan moral dan akibat buruknya adalah contoh dari:</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Tanggung jawab sosial</label>
            <br>
            <input type="radio" name="g4" onclick="trueAns(3)">
            <label>Penyalahgunaan iptek</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Etika keilmuan</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Manfaat iptek</label>

            <p id="o1">
            <form id="formbg">
            <label>5. Pengembangan dan pemanfaatan iptek di Indonesia harus disertai dengan:</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Kebebasan penuh</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Pengabaian lingkungan</label>
            <br>
            <input type="radio" name="g5" onclick="trueAns(4)">
            <label>Etika dan rasa tanggung jawab</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Kepentingan pribadi</label>

            <p id="o1">
            <form id="formbg">
            <label>6. Bangsa Indonesia harus mampu menunjukkan eksistensinya sebagai negara yang kuat dan mandiri dengan cara:</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Meninggalkan kemitraan dengan negara lain</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Menutup diri dari pengaruh internasional</label>
            <br>
            <input type="radio" name="g6" onclick="trueAns(5)">
            <label>Menegakkan pemerintahan yang bersih dan berwibawa</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Menghindari kerjasama dengan negara adidaya</label>

            <p id="o1">
            <form id="formbg">
            <label>7. Globalisasi ekonomi yang lebih dikendalikan oleh negara-negara maju sering membuat negara berkembang seperti Indonesia:</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Lebih mandiri dalam ekonomi</label>
            <br>
            <input type="radio" name="g7" onclick="trueAns(6)">
            <label>Menjadi objek yang hanya melaksanakan keinginan negara maju</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Meningkatkan kesejahteraan masyarakat secara merata</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Mengabaikan pengaruh luar</label>

            <p id="o1">
            <form id="formbg">
            <label>8. Salah satu sikap selektif yang bisa diambil bangsa Indonesia dalam menghadapi kemajuan iptek adalah:</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Menolak semua pengaruh iptek</label>
            <br>
            <input type="radio" name="g8" onclick="trueAns(7)">
            <label>Mengambil hal-hal positif dan membuang hal-hal negatif</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Mengikuti semua pengaruh iptek tanpa penyaringan</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Menolak kerjasama internasional</label>

            <p id="o1">
            <form id="formbg">
            <label>9. Nilai-nilai Pancasila dapat menjadi benteng yang kukuh dalam menghadang pengaruh negatif dari kemajuan iptek karena:</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Nilai-nilai Pancasila tidak dapat diubah</label>
            <br>
            <input type="radio" name="g9" onclick="trueAns(8)">
            <label>Nilai-nilai Pancasila cerminan dari budaya bangsa yang dapat diterima oleh semua kalangan</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Nilai-nilai Pancasila hanya berlaku di Indonesia</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Nilai-nilai Pancasila tidak relevan dengan kemajuan iptek</label>

            <p id="o1">
            <form id="formbg">
            <label>10. Penggunaan nuklir yang jatuh ke tangan orang yang tidak bertanggung jawab dan dibuat menjadi senjata pemusnah merupakan contoh dari:</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Manfaat iptek bagi kesejahteraan umat manusia</label>
            <br>
            <input type="radio" name="g10" onclick="trueAns(9)">
            <label>Penyalahgunaan iptek yang mengancam hidup manusia dan lingkungannya</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Pengembangan iptek yang bertanggung jawab</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Penerapan etika keilmuan dalam iptek</label>
            
            <div id="button">
            <input type="button" name="showerOfScores" value="Lihat Skor" onclick="totalSum()" />
            <br />
            <br />
              Skor Total: <span id="sc"></span>
            </div>
          </form>
