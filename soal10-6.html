      <div class="soal-containers">
        <div class="soal-content">
          <form id="quiz">
            <h2>Kelas 10</h2>
            <h3 id="o1">BAB 6 : Ancaman Terhadap Negara Dalam Bingkai Bhinneka Tunggal Ika</h3>
            
            <p id="o1">
              <form id="formbg">
                  <label>1. Apa yang dimaksud dengan radikalisme dalam konteks ancaman terhadap negara Indonesia?</label>
                  <br>
                  <input type="radio" name="g1" onclick="falseAns(0)">
                  <label>Gerakan yang berusaha mempertahankan ideologi Pancasila</label>
                  <br>
                  <input type="radio" name="g1" onclick="trueAns(0)">
                  <label>Gerakan ekstremis yang berusaha menggantikan ideologi Pancasila dengan ideologi lain</label>
                  <br>
                  <input type="radio" name="g1" onclick="falseAns(0)">
                  <label>Gerakan yang mendukung kebhinekaan Indonesia</label>
                  <br>
                  <input type="radio" name="g1" onclick="falseAns(0)">
                  <label>Gerakan yang berfokus pada kesejahteraan masyarakat</label>
              </form>
          </p>
          
          <p id="o1">
              <form id="formbg">
                  <label>2. Mengapa radikalisme dapat mengancam kesatuan bangsa Indonesia?</label>
                  <br>
                  <input type="radio" name="g2" onclick="falseAns(1)">
                  <label>Karena mendukung ideologi Pancasila</label>
                  <br>
                  <input type="radio" name="g2" onclick="falseAns(1)">
                  <label>Karena mengutamakan kebersamaan dan persatuan</label>
                  <br>
                  <input type="radio" name="g2" onclick="trueAns(1)">
                  <label>Karena memanfaatkan perbedaan agama dan kepercayaan untuk memecah belah masyarakat</label>
                  <br>
                  <input type="radio" name="g2" onclick="falseAns(1)">
                  <label>Karena memperjuangkan hak asasi manusia</label>
              </form>
          </p>
          
          <p id="o1">
              <form id="formbg">
                  <label>3. Apa yang dimaksud dengan separatisme dalam konteks ancaman terhadap negara Indonesia?</label>
                  <br>
                  <input type="radio" name="g3" onclick="trueAns(2)">
                  <label>Keinginan beberapa kelompok untuk memisahkan diri dari Indonesia</label>
                  <br>
                  <input type="radio" name="g3" onclick="falseAns(2)">
                  <label>Gerakan untuk mempertahankan persatuan Indonesia</label>
                  <br>
                  <input type="radio" name="g3" onclick="falseAns(2)">
                  <label>Upaya memperkuat ideologi Pancasila</label>
                  <br>
                  <input type="radio" name="g3" onclick="falseAns(2)">
                  <label>Gerakan sosial yang mendukung kebhinekaan</label>
              </form>
          </p>
          
          <p id="o1">
              <form id="formbg">
                  <label>4. Contoh daerah di Indonesia yang pernah mengalami gerakan separatisme adalah:</label>
                  <br>
                  <input type="radio" name="g4" onclick="falseAns(3)">
                  <label>Jawa dan Bali</label>
                  <br>
                  <input type="radio" name="g4" onclick="falseAns(3)">
                  <label>Kalimantan dan Sumatera</label>
                  <br>
                  <input type="radio" name="g4" onclick="trueAns(3)">
                  <label>Aceh dan Papua</label>
                  <br>
                  <input type="radio" name="g4" onclick="falseAns(3)">
                  <label>Sulawesi dan Nusa Tenggara</label>
              </form>
          </p>
          
          <p id="o1">
              <form id="formbg">
                  <label>5. Apa yang dimaksud dengan ancaman SARA dalam konteks ancaman terhadap negara?</label>
                  <br>
                  <input type="radio" name="g5" onclick="falseAns(4)">
                  <label>Perbedaan dalam sistem pendidikan</label>
                  <br>
                  <input type="radio" name="g5" onclick="falseAns(4)">
                  <label>Perbedaan dalam kebijakan ekonomi</label>
                  <br>
                  <input type="radio" name="g5" onclick="trueAns(4)">
                  <label>Konflik horizontal yang disebabkan oleh perbedaan suku, agama, ras, dan antargolongan</label>
                  <br>
                  <input type="radio" name="g5" onclick="falseAns(4)">
                  <label>Konflik antar generasi</label>
              </form>
          </p>
          
          <p id="o1">
              <form id="formbg">
                  <label>6. Mengapa konflik SARA dapat mengancam persatuan nasional?</label>
                  <br>
                  <input type="radio" name="g6" onclick="falseAns(5)">
                  <label>Karena meningkatkan semangat gotong royong</label>
                  <br>
                  <input type="radio" name="g6" onclick="falseAns(5)">
                  <label>Karena memperkuat kerukunan antarwarga</label>
                  <br>
                  <input type="radio" name="g6" onclick="trueAns(5)">
                  <label>Karena dapat memicu perusuhan sosial</label>
                  <br>
                  <input type="radio" name="g6" onclick="falseAns(5)">
                  <label>Karena mendukung pembangunan nasional</label>
              </form>
          </p>
          
          <p id="o1">
              <form id="formbg">
                  <label>7. Apa ideologi dasar yang berusaha digantikan oleh gerakan radikalisme di Indonesia?</label>
                  <br>
                  <input type="radio" name="g7" onclick="falseAns(6)">
                  <label>Demokrasi</label>
                  <br>
                  <input type="radio" name="g7" onclick="falseAns(6)">
                  <label>Kapitalisme</label>
                  <br>
                  <input type="radio" name="g7" onclick="trueAns(6)">
                  <label>Pancasila</label>
                  <br>
                  <input type="radio" name="g7" onclick="falseAns(6)">
                  <label>Sosialisme</label>
              </form>
          </p>
          
          <p id="o1">
              <form id="formbg">
                  <label>8. Salah satu tujuan gerakan separatisme adalah:</label>
                  <br>
                  <input type="radio" name="g8" onclick="falseAns(7)">
                  <label>Mempertahankan kebhinekaan Indonesia</label>
                  <br>
                  <input type="radio" name="g8" onclick="falseAns(7)">
                  <label>Mempromosikan persatuan nasional</label>
                  <br>
                  <input type="radio" name="g8" onclick="trueAns(7)">
                  <label>Memisahkan diri dari Indonesia</label>
                  <br>
                  <input type="radio" name="g8" onclick="falseAns(7)">
                  <label>Mengganti ideologi Pancasila</label>
              </form>
          </p>
          
          <p id="o1">
              <form id="formbg">
                  <label>9. Bagaimana peran radikalisme dalam memanfaatkan perbedaan agama?</label>
                  <br>
                  <input type="radio" name="g9" onclick="falseAns(8)">
                  <label>Mempromosikan dialog antaragama</label>
                  <br>
                  <input type="radio" name="g9" onclick="falseAns(8)">
                  <label>Memperkuat toleransi antarumat beragama</label>
                  <br>
                  <input type="radio" name="g9" onclick="trueAns(8)">
                  <label>Memecah belah masyarakat berdasarkan agama</label>
                  <br>
                  <input type="radio" name="g9" onclick="falseAns(8)">
                  <label>Meningkatkan pemahaman agama</label>
              </form>
          </p>
          
          <p id="o1">
              <form id="formbg">
                  <label>10. Apa yang dapat dilakukan untuk mengatasi ancaman SARA di Indonesia?</label>
                  <br>
                  <input type="radio" name="g10" onclick="falseAns(9)">
                  <label>Mendorong separatisme</label>
                  <br>
                  <input type="radio" name="g10" onclick="falseAns(9)">
                  <label>Mengabaikan perbedaan</label>
                  <br>
                  <input type="radio" name="g10" onclick="trueAns(9)">
                  <label>Memperkuat persatuan dan toleransi</label>
                  <br>
                  <input type="radio" name="g10" onclick="falseAns(9)">
                  <label>Mengganti ideologi Pancasila</label>
              </form>
          </p>
          
            <div id="button">
            <input type="button" name="showerOfScores" value="Lihat Skor" onclick="totalSum()" />
            <br />
            <br />
              Skor Total: <span id="sc"></span>
            </div>
