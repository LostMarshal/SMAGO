          <form id="quiz">
            <h2>Kelas 10</h2>
            <h3 id="o1">BAB 7 : Wawasan Nusantara Dalam Konteks NKRI</h3>
            
            <p id="o1">
              <form id="formbg">
                  <label>1. Apa yang dimaksud dengan wawasan nusantara?</label>
                  <br>
                  <input type="radio" name="g1" onclick="trueAns(0)">
                  <label>Cara pandang bangsa Indonesia tentang diri dan lingkungannya yang mengutamakan persatuan dan kesatuan wilayah dalam mencapai tujuan nasional.</label>
                  <br>
                  <input type="radio" name="g1" onclick="falseAns(0)">
                  <label>Sebuah konsep ekonomi yang menekankan perdagangan bebas.</label>
                  <br>
                  <input type="radio" name="g1" onclick="falseAns(0)">
                  <label>Pandangan tentang pentingnya pertumbuhan teknologi dalam negeri.</label>
                  <br>
                  <input type="radio" name="g1" onclick="falseAns(0)">
                  <label>Teori politik yang mengutamakan sistem federalisme.</label>
              </form>
          </p>
          
          <p id="o2">
              <form id="formbg">
                  <label>2. Apa dasar dari wawasan nusantara?</label>
                  <br>
                  <input type="radio" name="g2" onclick="trueAns(1)">
                  <label>Pancasila dan UUD 1945.</label>
                  <br>
                  <input type="radio" name="g2" onclick="falseAns(1)">
                  <label>Teori liberalisme.</label>
                  <br>
                  <input type="radio" name="g2" onclick="falseAns(1)">
                  <label>Asas demokrasi parlementer.</label>
                  <br>
                  <input type="radio" name="g2" onclick="falseAns(1)">
                  <label>Sistem monarki.</label>
              </form>
          </p>
          
          <p id="o3">
              <form id="formbg">
                  <label>3. Apa yang menjadi tujuan utama dari wawasan nusantara?</label>
                  <br>
                  <input type="radio" name="g3" onclick="trueAns(2)">
                  <label>Untuk memastikan Indonesia tetap utuh sebagai negara kesatuan yang berdaulat, adil, dan makmur.</label>
                  <br>
                  <input type="radio" name="g3" onclick="falseAns(2)">
                  <label>Untuk mempromosikan budaya luar negeri.</label>
                  <br>
                  <input type="radio" name="g3" onclick="falseAns(2)">
                  <label>Untuk meningkatkan ekspor dan impor.</label>
                  <br>
                  <input type="radio" name="g3" onclick="falseAns(2)">
                  <label>Untuk mengembangkan sistem pendidikan berbasis teknologi.</label>
              </form>
          </p>
          
          <p id="o4">
              <form id="formbg">
                  <label>4. Aspek ideologi dalam wawasan nusantara berkaitan dengan apa?</label>
                  <br>
                  <input type="radio" name="g4" onclick="trueAns(3)">
                  <label>Pancasila sebagai dasar negara.</label>
                  <br>
                  <input type="radio" name="g4" onclick="falseAns(3)">
                  <label>Kebijakan ekonomi pasar bebas.</label>
                  <br>
                  <input type="radio" name="g4" onclick="falseAns(3)">
                  <label>Sistem pemerintahan parlementer.</label>
                  <br>
                  <input type="radio" name="g4" onclick="falseAns(3)">
                  <label>Penggunaan teknologi dalam pendidikan.</label>
              </form>
          </p>
          
          <p id="o5">
              <form id="formbg">
                  <label>5. Aspek politik dalam wawasan nusantara melibatkan apa?</label>
                  <br>
                  <input type="radio" name="g5" onclick="trueAns(4)">
                  <label>Kedaulatan rakyat dan sistem pemerintahan yang demokratis.</label>
                  <br>
                  <input type="radio" name="g5" onclick="falseAns(4)">
                  <label>Perdagangan internasional.</label>
                  <br>
                  <input type="radio" name="g5" onclick="falseAns(4)">
                  <label>Pertumbuhan ekonomi global.</label>
                  <br>
                  <input type="radio" name="g5" onclick="falseAns(4)">
                  <label>Teknologi informasi dan komunikasi.</label>
              </form>
          </p>
          
          <p id="o6">
              <form id="formbg">
                  <label>6. Aspek ekonomi dalam wawasan nusantara menekankan pada apa?</label>
                  <br>
                  <input type="radio" name="g6" onclick="trueAns(5)">
                  <label>Kesejahteraan dan kemakmuran rakyat.</label>
                  <br>
                  <input type="radio" name="g6" onclick="falseAns(5)">
                  <label>Penguasaan teknologi canggih.</label>
                  <br>
                  <input type="radio" name="g6" onclick="falseAns(5)">
                  <label>Dominasi pasar global.</label>
                  <br>
                  <input type="radio" name="g6" onclick="falseAns(5)">
                  <label>Kebijakan luar negeri.</label>
              </form>
          </p>
          
          <p id="o7">
              <form id="formbg">
                  <label>7. Aspek sosial budaya dalam wawasan nusantara mencakup apa?</label>
                  <br>
                  <input type="radio" name="g7" onclick="trueAns(6)">
                  <label>Keharmonisan sosial dan pelestarian budaya lokal.</label>
                  <br>
                  <input type="radio" name="g7" onclick="falseAns(6)">
                  <label>Sistem pendidikan berbasis teknologi.</label>
                  <br>
                  <input type="radio" name="g7" onclick="falseAns(6)">
                  <label>Ekspor dan impor barang budaya.</label>
                  <br>
                  <input type="radio" name="g7" onclick="falseAns(6)">
                  <label>Politik luar negeri.</label>
              </form>
          </p>
          
          <p id="o8">
              <form id="formbg">
                  <label>8. Aspek pertahanan keamanan dalam wawasan nusantara bertujuan untuk apa?</label>
                  <br>
                  <input type="radio" name="g8" onclick="trueAns(7)">
                  <label>Menjaga kedaulatan dan integritas wilayah negara.</label>
                  <br>
                  <input type="radio" name="g8" onclick="falseAns(7)">
                  <label>Memperluas pengaruh politik internasional.</label>
                  <br>
                  <input type="radio" name="g8" onclick="falseAns(7)">
                  <label>Meningkatkan ekspor senjata.</label>
                  <br>
                  <input type="radio" name="g8" onclick="falseAns(7)">
                  <label>Mempromosikan pariwisata.</label>
              </form>
          </p>
          
          <p id="o9">
              <form id="formbg">
                  <label>9. Bagaimana wawasan nusantara mempengaruhi kebijakan nasional?</label>
                  <br>
                  <input type="radio" name="g9" onclick="trueAns(8)">
                  <label>Dengan mengintegrasikan seluruh aspek kehidupan berbangsa dan bernegara.</label>
                  <br>
                  <input type="radio" name="g9" onclick="falseAns(8)">
                  <label>Dengan memfokuskan pada ekspansi ekonomi global.</label>
                  <br>
                  <input type="radio" name="g9" onclick="falseAns(8)">
                  <label>Dengan mendukung federalisme.</label>
                  <br>
                  <input type="radio" name="g9" onclick="falseAns(8)">
                  <label>Dengan mempromosikan budaya luar negeri.</label>
              </form>
          </p>
          
          <p id="o10">
              <form id="formbg">
                  <label>10. Mengapa wawasan nusantara dianggap sebagai pandangan strategis yang penting?</label>
                  <br>
                  <input type="radio" name="g10" onclick="trueAns(9)">
                  <label>Karena memastikan bahwa Indonesia tetap utuh sebagai negara kesatuan yang berdaulat, adil, dan makmur.</label>
                  <br>
                  <input type="radio" name="g10" onclick="falseAns(9)">
                  <label>Karena mendukung perdagangan internasional.</label>
                  <br>
                  <input type="radio" name="g10" onclick="falseAns(9)">
                  <label>Karena mempromosikan budaya global.</label>
                  <br>
                  <input type="radio" name="g10" onclick="falseAns(9)">
                  <label>Karena meningkatkan penggunaan teknologi dalam kehidupan sehari-hari.</label>
              </form>
          </p>
