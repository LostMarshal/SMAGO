            <h2>Kelas 12</h2>
            <h3 id="o1">BAB 2 : Sistem pembagian kekuasaan negara republik indonesia</h3>
            
            <p id="o1">
            <form id="formbg">
            <label>1. Apa yang terjadi jika di suatu negara tidak ada undang-undang?</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Masyarakat akan hidup aman dan tenteram</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Masyarakat akan merasa nyaman</label>
            <br>
            <input type="radio" name="g1" onclick="trueAns(0)">
            <label>Masyarakat akan hidup tanpa aturan</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Masyarakat akan hidup sesuai norma-norma</label>

            <p id="o1">
            <form id="formbg">
            <label>2. Menurut Andi Hamzah, perlindungan hukum adalah daya upaya yang dilakukan secara sadar oleh setiap orang maupun lembaga pemerintah dan swasta untuk mengusahakan pengamanan, penguasaan, dan pemenuhan kesejahteraan hidup sesuai dengan hak-hak asasi yang ada. Ini berarti hukum memberikan perlindungan kepada manusia dengan syarat manusia juga harus:</label>
            <br>
            <input type="radio" name="g2" onclick="trueAns(1)">
            <label>Melindungi kepentingan orang lain</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Menghormati lembaga pemerintah</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Menguasai hak orang lain</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Mengabaikan hak orang lain</label>

            <p id="o1">
            <form id="formbg">
            <label>3. Simanjuntak mengartikan perlindungan hukum sebagai:</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Upaya pemerintah untuk menjamin keamanan warga</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Upaya pemerintah untuk memberikan sanksi kepada warga</label>
            <br>
            <input type="radio" name="g3" onclick="trueAns(2)">
            <label>Segala upaya pemerintah untuk menjamin adanya kepastian hukum serta memberi perlindungan kepada warganya</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Segala upaya warga untuk melanggar hukum</label>

            <p id="o1">
            <form id="formbg">
            <label>4. Salah satu bentuk perlindungan hukum yang cukup populer dan akrab di telinga adalah perlindungan hukum terhadap:</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Pengusaha</label>
            <br>
            <input type="radio" name="g4" onclick="trueAns(3)">
            <label>Konsumen</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Pemerintah</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Aparat penegak hukum</label>

            <p id="o1">
            <form id="formbg">

            <br>
            <input type="radio" name="g5" onclick="trueAns(4)">
            <label>Undang-Undang Nomor 28 Tahun 2014 tentang Hak Cipta</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Undang-Undang Nomor 15 Tahun 2001 tentang Pajak</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Undang-Undang Nomor 13 Tahun 2016 tentang Perdagangan</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Undang-Undang Nomor 29 Tahun 2000 tentang Perdagangan</label>

            <p id="o1">
            <form id="formbg">

            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Keinginan masyarakat</label>
            <br>
            <input type="radio" name="g6" onclick="trueAns(5)">
            <label>Prosedur pemeriksaan</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Keinginan penegak hukum</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Prosedur pemerintah</label>

            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Merasa nyaman</label>

            <label>Merasa tidak adil</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">

            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Kekuatan ekonomi negara</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Jumlah penduduk</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Tingkat pendidikan masyarakat</label>

            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">

            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">

            <input type="radio" name="g9" onclick="falseAns(8)">

            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Kebebasan berpendapat</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Keamanan negara</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Kesejahteraan masyarakat</label>
