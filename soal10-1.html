          <form id="quiz">
            <h2>Kelas 10</h2>
            <h3 id="o1">BAB 1 : Nilai-Nilai Pancasila dalam Kerangka Praktik Penyelenggaraan Pemerintahan Negara</h3>
            
            <p id="o1">
            <form id="formbg">
            <label>1. Negara Indonesia menganut sistem pemerintahan apa?</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Monarki</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Republik Parlementer</label>
            <br>
            <input type="radio" name="g1" onclick="trueAns(0)">
            <label>Republik Presidensial</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Komunis</label>
            
            <p id="o1">
            <form id="formbg">
            <label>2. Prinsip pembagian kekuasaan dalam pemerintahan Indonesia disebut apa?</label>
            <br>
            <input type="radio" name="g2" onclick="trueAns(1)">
            <label>Trias Politika</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Demokrasi Pancasila</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Negara Hukum</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Sistem Desentralisasi</label>

            <p id="o1">
            <form id="formbg">
            <label>3. Lembaga apa yang termasuk dalam kekuasaan eksekutif?</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Dewan Perwakilan Rakyat (DPR)</label>
            <br>
            <input type="radio" name="g3" onclick="trueAns(2)">
            <label>Presiden dan Wakil Presiden</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Dewan Perwakilan Daerah (DPD)</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Mahkamah Agung (MA)</label>

            <p id="o1">
            <form id="formbg">
            <label>4. Apa tugas utama lembaga legislatif?</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(2)">
            <label>Menjalankan pemerintahan</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(2)">
            <label>Mengadili kasus</label>
            <br>
            <input type="radio" name="g4" onclick="trueAns(2)">
            <label>Membuat undang-undang</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(2)">
            <label>Menyetujui anggaran</label>

            <p id="o1">
            <form id="formbg">
            <label>5. Lembaga apa yang termasuk dalam kekuasaan yudikatif?</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>DPR dan DPD</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Presiden dan Wakil Presiden</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Kementerian dan Lembaga Negara</label>
            <br>
            <input type="radio" name="g5" onclick="trueAns(4)">
            <label>Mahkamah Agung (MA) dan Mahkamah Konstitusi (MK)</label>
        
            <p id="o1">
            <form id="formbg">
            <label>6. Apa tujuan utama pembagian kekuasaan dalam pemerintahan?</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">

            <br>
            <input type="radio" name="g6" onclick="trueAns(5)">
            <label>Mencegah penyalahgunaan kekuasaan</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Meningkatkan efisiensi birokrasi</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Memperkuat peran partai politik</label>
        
            <p id="o1">
            <form id="formbg">
            <label>7. Siapa yang berhak mengusulkan rancangan undang-undang (RUU)?</label>
            <br>
            <input type="radio" name="g7" onclick="trueAns(6)">

            <label>DPD</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">

            <form id="formbg">

            <br>
            <input type="radio" name="g8" onclick="trueAns(7)">

            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Dengan putusan Mahkamah Konstitusi</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Dengan referendum</label>

            <br>

            <label>Mahkamah Agung</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">

            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Mengadili perkara perdata</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
