      <div class="soal-containers">
        <div class="soal-content">
          <form id="quiz">
            <h2>Kelas 10</h2>
            <h3 id="o1">BAB 4  : Hubungan struktural dan fungsional antara pemerintah pusat dan daerah</h3>
            
            <p id="o1">
              <form id="formbg">
                <label>1. Apa yang menjadi dasar hukum hubungan antara pemerintah pusat dan daerah di Indonesia?</label>
                <br>
                <input type="radio" name="g1" onclick="falseAns(1)">
                <label>a. KUHP</label>
                <br>
                <input type="radio" name="g1" onclick="trueAns(1)">
                <label>b. UUD NRI Tahun 1945</label>
                <br>
                <input type="radio" name="g1" onclick="falseAns(1)">
                <label>c. Peraturan Pemerintah</label>
                <br>
                <input type="radio" name="g1" onclick="falseAns(1)">
                <label>d. Peraturan Menteri Dalam Negeri</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>2. Apa saja yang termasuk dalam wewenang pemerintah pusat?</label>
                <br>
                <input type="radio" name="g2" onclick="falseAns(2)">
                <label>a. Pendidikan dasar dan menengah</label>
                <br>
                <input type="radio" name="g2" onclick="trueAns(2)">
                <label>b. Kebijakan moneter dan fiskal</label>
                <br>
                <input type="radio" name="g2" onclick="falseAns(2)">
                <label>c. Pengelolaan pasar tradisional</label>
                <br>
                <input type="radio" name="g2" onclick="falseAns(2)">
                <label>d. Pengelolaan sampah</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>3. Pemerintah daerah terdiri dari dua tingkatan, yaitu:</label>
                <br>
                <input type="radio" name="g3" onclick="falseAns(3)">
                <label>a. Provinsi dan Kota</label>
                <br>
                <input type="radio" name="g3" onclick="falseAns(3)">
                <label>b. Kabupaten dan Kecamatan</label>
                <br>
                <input type="radio" name="g3" onclick="trueAns(3)">
                <label>c. Provinsi dan Kabupaten/Kota</label>
                <br>
                <input type="radio" name="g3" onclick="falseAns(3)">
                <label>d. Kecamatan dan Kelurahan</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>4. Siapa yang bertanggung jawab atas pelaksanaan otonomi daerah?</label>
                <br>
                <input type="radio" name="g4" onclick="falseAns(4)">
                <label>a. Presiden</label>
                <br>
                <input type="radio" name="g4" onclick="falseAns(4)">
                <label>b. Menteri Dalam Negeri</label>
                <br>
                <input type="radio" name="g4" onclick="falseAns(4)">
                <label>c. Gubernur</label>
                <br>
                <input type="radio" name="g4" onclick="trueAns(4)">
                <label>d. Bupati/Walikota</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>5. Undang-undang yang mengatur tentang Pemerintahan Daerah adalah:</label>
                <br>
                <input type="radio" name="g5" onclick="falseAns(5)">
                <label>a. UU No. 23 Tahun 2014</label>
                <br>
                <input type="radio" name="g5" onclick="falseAns(5)">
                <label>b. UU No. 22 Tahun 1999</label>
                <br>
                <input type="radio" name="g5" onclick="trueAns(5)">
                <label>c. UU No. 32 Tahun 2004</label>
                <br>
                <input type="radio" name="g5" onclick="falseAns(5)">
                <label>d. UU No. 25 Tahun 1999</label>
                <br>
              </form>
            </p>

            <p id="o1">
              <form id="formbg">
                <label>6. Apa yang dimaksud dengan desentralisasi?</label>
                <br>
                <input type="radio" name="g6" onclick="trueAns(6)">
                <label>a. Pengalihan wewenang dari pemerintah pusat ke daerah</label>
                <br>
                <input type="radio" name="g6" onclick="falseAns(6)">
                <label>b. Pemberian tugas kepada swasta untuk mengelola pemerintahan</label>
                <br>
                <input type="radio" name="g6" onclick="falseAns(6)">
                <label>c. Penambahan wewenang kepada pemerintah pusat</label>
                <br>
                <input type="radio" name="g6" onclick="falseAns(6)">
                <label>d. Pembagian tugas antara pemerintah pusat dan swasta</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>7. Apa peran Dewan Perwakilan Rakyat Daerah (DPRD) dalam pemerintahan daerah?</label>
                <br>
                <input type="radio" name="g7" onclick="falseAns(7)">
                <label>a. Melaksanakan kebijakan nasional</label>
                <br>
                <input type="radio" name="g7" onclick="trueAns(7)">
                <label>b. Mengawasi pelaksanaan peraturan daerah</label>
                <br>
                <input type="radio" name="g7" onclick="falseAns(7)">
                <label>c. Mengatur keuangan daerah</label>
                <br>
                <input type="radio" name="g7" onclick="falseAns(7)">
                <label>d. Mengangkat kepala daerah</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>8. Apa yang dimaksud dengan asas dekonsentrasi?</label>
                <br>
                <input type="radio" name="g8" onclick="falseAns(8)">
                <label>a. Pengalihan wewenang dari pemerintah pusat ke pemerintah daerah</label>
                <br>
                <input type="radio" name="g8" onclick="trueAns(8)">
                <label>b. Penugasan pemerintah pusat kepada perangkat daerah</label>
                <br>
                <input type="radio" name="g8" onclick="falseAns(8)">
                <label>c. Pembagian tugas antara pemerintah pusat dan daerah</label>
                <br>
                <input type="radio" name="g8" onclick="falseAns(8)">
                <label>d. Penyerahan urusan pemerintah pusat kepada daerah otonom</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>9. Apa yang menjadi kewajiban pemerintah daerah dalam hubungan dengan pemerintah pusat?</label>
                <br>
                <input type="radio" name="g9" onclick="trueAns(9)">
                <label>a. Melaksanakan kebijakan nasional di daerah</label>
                <br>
                <input type="radio" name="g9" onclick="falseAns(9)">
                <label>b. Membuat undang-undang daerah</label>
                <br>
                <input type="radio" name="g9" onclick="falseAns(9)">
                <label>c. Menetapkan anggaran nasional</label>
                <br>
                <input type="radio" name="g9" onclick="falseAns(9)">
                <label>d. Mengatur hubungan internasional</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>10. Kebijakan yang bersifat strategis dan berdampak nasional biasanya diatur oleh:</label>
                <br>
                <input type="radio" name="g10" onclick="falseAns(10)">
                <label>a. Pemerintah daerah</label>
                <br>
                <input type="radio" name="g10" onclick="trueAns(10)">
                <label>b. Pemerintah pusat</label>
                <br>
                <input type="radio" name="g10" onclick="falseAns(10)">
                <label>c. DPRD</label>
                <br>
                <input type="radio" name="g10" onclick="falseAns(10)">
                <label>d. Kepala desa</label>
                <br>
              </form>
            </p>
            
            
            <div id="button">
            <input type="button" name="showerOfScores" value="Lihat Skor" onclick="totalSum()" />
            <br />
            <br />
              Skor Total: <span id="sc"></span>
            </div>
          </form>
