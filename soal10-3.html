          <form id="quiz">
            <h2>Kelas 10</h2>
            <h3 id="o1">BAB 3 : Kewenangan Lembaga-lembaga Negara Menurut UUD Negara Republik Indonesia Tahun 1945</h3>
            
            <p id="o1">
              <form id="formbg">
                <label>1. Lembaga negara manakah yang memiliki kewenangan untuk mengubah dan menetapkan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945?</label>
                <br>
                <input type="radio" name="g1" onclick="falseAns(0)">
                <label>a. Presiden</label>
                <br>
                <input type="radio" name="g1" onclick="falseAns(0)">
                <label>b. Dewan Perwakilan Rakyat (DPR)</label>
                <br>
                <input type="radio" name="g1" onclick="trueAns(0)">
                <label>c. Majelis Permusyawaratan Rakyat (MPR)</label>
                <br>
                <input type="radio" name="g1" onclick="falseAns(0)">
                <label>d. Mahkamah Konstitusi (MK)</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>2. Siapakah yang berwenang untuk melantik Presiden dan Wakil Presiden Republik Indonesia?</label>
                <br>
                <input type="radio" name="g2" onclick="falseAns(1)">
                <label>a. Dewan Perwakilan Rakyat (DPR)</label>
                <br>
                <input type="radio" name="g2" onclick="trueAns(1)">
                <label>b. Majelis Permusyawaratan Rakyat (MPR)</label>
                <br>
                <input type="radio" name="g2" onclick="falseAns(1)">
                <label>c. Mahkamah Agung (MA)</label>
                <br>
                <input type="radio" name="g2" onclick="falseAns(1)">
                <label>d. Komisi Pemilihan Umum (KPU)</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>3. Lembaga negara mana yang bertugas menyusun dan mengesahkan Anggaran Pendapatan dan Belanja Negara (APBN)?</label>
                <br>
                <input type="radio" name="g3" onclick="falseAns(2)">
                <label>a. Dewan Perwakilan Daerah (DPD)</label>
                <br>
                <input type="radio" name="g3" onclick="falseAns(2)">
                <label>b. Majelis Permusyawaratan Rakyat (MPR)</label>
                <br>
                <input type="radio" name="g3" onclick="trueAns(2)">
                <label>c. Dewan Perwakilan Rakyat (DPR)</label>
                <br>
                <input type="radio" name="g3" onclick="falseAns(2)">
                <label>d. Badan Pemeriksa Keuangan (BPK)</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>4. Mahkamah Konstitusi (MK) memiliki kewenangan berikut, kecuali:</label>
                <br>
                <input type="radio" name="g4" onclick="trueAns(3)">
                <label>a. Menguji undang-undang terhadap UUD</label>
                <br>
                <input type="radio" name="g4" onclick="falseAns(3)">
                <label>b. Memutus sengketa kewenangan antar lembaga negara</label>
                <br>
                <input type="radio" name="g4" onclick="falseAns(3)">
                <label>c. Memutus pembubaran partai politik</label>
                <br>
                <input type="radio" name="g4" onclick="falseAns(3)">
                <label>d. Melantik Presiden dan Wakil Presiden</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>5. Lembaga negara yang memiliki fungsi legislasi, pengawasan, dan anggaran adalah:</label>
                <br>
                <input type="radio" name="g5" onclick="trueAns(4)">
                <label>a. Dewan Perwakilan Rakyat (DPR)</label>
                <br>
                <input type="radio" name="g5" onclick="falseAns(4)">
                <label>b. Dewan Perwakilan Daerah (DPD)</label>
                <br>
                <input type="radio" name="g5" onclick="falseAns(4)">
                <label>c. Majelis Permusyawaratan Rakyat (MPR)</label>
                <br>
                <input type="radio" name="g5" onclick="falseAns(4)">
                <label>d. Mahkamah Agung (MA)</label>
                <br>
              </form>
            </p>

            <p id="o1">
              <form id="formbg">
                <label>6. Badan Pemeriksa Keuangan (BPK) memiliki tugas utama:</label>
                <br>
                <input type="radio" name="g6" onclick="falseAns(5)">
                <label>a. Menyusun anggaran negara</label>
                <br>
                <input type="radio" name="g6" onclick="falseAns(5)">
                <label>b. Melakukan pengawasan terhadap jalannya pemerintahan</label>
                <br>
                <input type="radio" name="g6" onclick="trueAns(5)">
                <label>c. Melakukan audit atas pengelolaan dan tanggung jawab keuangan negara</label>
                <br>
                <input type="radio" name="g6" onclick="falseAns(5)">
                <label>d. Menyelesaikan sengketa hasil pemilu</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>7. Siapakah yang bertugas memutus perkara pada tingkat kasasi?</label>
                <br>
                <input type="radio" name="g7" onclick="falseAns(6)">
                <label>a. Mahkamah Konstitusi (MK)</label>
                <br>
                <input type="radio" name="g7" onclick="trueAns(6)">
                <label>b. Mahkamah Agung (MA)</label>
                <br>
                <input type="radio" name="g7" onclick="falseAns(6)">
                <label>c. Dewan Perwakilan Rakyat (DPR)</label>
                <br>
                <input type="radio" name="g7" onclick="falseAns(6)">
                <label>d. Presiden</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>8. Lembaga negara yang bertugas memberikan pertimbangan hukum kepada Presiden dalam permohonan grasi dan rehabilitasi adalah:</label>
                <br>
                <input type="radio" name="g8" onclick="falseAns(7)">
                <label>a. Dewan Perwakilan Rakyat (DPR)</label>
                <br>
                <input type="radio" name="g8" onclick="trueAns(7)">
                <label>b. Mahkamah Agung (MA)</label>
                <br>
                <input type="radio" name="g8" onclick="falseAns(7)">
                <label>c. Mahkamah Konstitusi (MK)</label>
                <br>
                <input type="radio" name="g8" onclick="falseAns(7)">
                <label>d. Komisi Yudisial (KY)</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>9. Dewan Perwakilan Daerah (DPD) memiliki kewenangan berikut, kecuali:</label>
                <br>
                <input type="radio" name="g9" onclick="falseAns(8)">
                <label>a. Mengajukan rancangan undang-undang tertentu</label>
                <br>
                <input type="radio" name="g9" onclick="falseAns(8)">
                <label>b. Memberikan pertimbangan atas rancangan undang-undang APBN</label>
                <br>
                <input type="radio" name="g9" onclick="falseAns(8)">
                <label>c. Mengawasi pelaksanaan undang-undang</label>
                <br>
                <input type="radio" name="g9" onclick="trueAns(8)">
                <label>d. Memutus sengketa kewenangan antar lembaga negara</label>
                <br>
              </form>
            </p>
            
            <p id="o1">
              <form id="formbg">
                <label>10. Lembaga negara yang memiliki kewenangan untuk mengangkat dan memberhentikan hakim konstitusi adalah:</label>
                <br>
                <input type="radio" name="g10" onclick="falseAns(9)">
                <label>a. Presiden</label>
                <br>
                <input type="radio" name="g10" onclick="falseAns(9)">
                <label>b. Dewan Perwakilan Rakyat (DPR)</label>
                <br>
                <input type="radio" name="g10" onclick="falseAns(9)">
                <label>c. Mahkamah Konstitusi (MK)</label>
                <br>
                <input type="radio" name="g10" onclick="trueAns(9)">
                <label>d. Komisi Yudisial (KY)</label>
                <br>
              </form>
            </p>

              Skor Total: <span id="sc"></span>
            </div>
