      <div class="soal-containers">
        <div class="soal-content">
          <form id="quiz">
            <h2>Kelas 11</h2>
            <h3 id="o1">BAB 4 : Dinamika Peran Indonesia dalam Perdamaian Dunia</h3>
            
            <p id="o1">
            <form id="formbg">
            <label>1. Apa tujuan utama Indonesia dalam menjalankan politik luar negeri yang bebas dan aktif?</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Mendominasi negara lain</label>
            <br>
            <input type="radio" name="g1" onclick="trueAns(0)">
            <label>Mempertahankan kemerdekaan dan perdamaian dunia</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Mengisolasi diri dari negara lain</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Mencari keuntungan ekonomi semata</label>

            <p id="o1">
            <form id="formbg">
            <label>2. Hubungan internasional mencakup aspek-aspek berikut, kecuali:</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Politik internasional</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Studi tentang peristiwa internasional</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Hukum internasional</label>
            <br>
            <input type="radio" name="g2" onclick="trueAns(1)">
            <label>Politik domestik</label>

            <p id="o1">
            <form id="formbg">
            <label>3. Indonesia mengirim Pasukan Garuda untuk misi perdamaian di bawah naungan:</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>ASEAN</label>
            <br>
            <input type="radio" name="g3" onclick="trueAns(2)">
            <label>PBB</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Gerakan Non-Blok</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Uni Eropa</label>

            <p id="o1">
            <form id="formbg">
            <label>4. Peran Indonesia dalam ASEAN termasuk:</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Mengisolasi diri dari negara-negara ASEAN</label>
            <br>
            <input type="radio" name="g4" onclick="trueAns(3)">
            <label>Menjadi perintis dan aktif membentuk kesepakatan stabilitas regional</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Menjaga hubungan bilateral tanpa keterlibatan dalam konflik regional</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(3)">
            <label>Menghindari keterlibatan dalam konflik internasional</label>

            <p id="o1">
            <form id="formbg">
            <label>5. Prinsip politik luar negeri Indonesia adalah:</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Bebas dan agresif</label>
            <br>
            <input type="radio" name="g5" onclick="trueAns(4)">
            <label>Bebas dan aktif</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Bebas dan pasif</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Netral dan pasif</label>

            <p id="o1">
            <form id="formbg">
            <label>6. Indonesia berperan sebagai mediator dalam perdamaian di negara berikut:</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Thailand</label>
            <br>
            <input type="radio" name="g6" onclick="trueAns(5)">
            <label>Filipina Selatan</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Malaysia</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Vietnam</label>

            <p id="o1">
            <form id="formbg">
            <label>7. Organisasi internasional yang turut didirikan oleh Indonesia adalah:</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>PBB</label>
            <br>
            <input type="radio" name="g7" onclick="trueAns(6)">
            <label>ASEAN</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>NATO</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Uni Afrika</label>

            <p id="o1">
            <form id="formbg">
            <label>8. Indonesia terlibat dalam Gerakan Non-Blok dengan tujuan:</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Mendukung satu blok negara tertentu</label>
            <br>
            <input type="radio" name="g8" onclick="trueAns(7)">
            <label>Menjaga netralitas dan perdamaian dunia</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Menjalin hubungan militer yang kuat</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Mencari keuntungan ekonomi besar</label>

            <p id="o1">
            <form id="formbg">
            <label>9. Salah satu kontribusi Indonesia dalam PBB adalah:</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Menjadi anggota tetap Dewan Keamanan PBB</label>
            <br>
            <input type="radio" name="g9" onclick="trueAns(8)">
            <label>Menjadi anggota Dewan Keamanan non-permanen dan Komisi Hukum Internasional</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Memimpin PBB</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Mengeluarkan negara dari PBB</label>

            <p id="o1">
            <form id="formbg">
            <label>10. Peran Indonesia dalam menjaga perdamaian dunia mencakup hal-hal berikut, kecuali:</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Mengirim Pasukan Garuda untuk misi perdamaian</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Menjadi mediator dalam konflik regional</label>
            <br>
            <input type="radio" name="g10" onclick="trueAns(9)">
            <label>Mengisolasi diri dari organisasi internasional</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Aktif dalam Gerakan Non-Blok</label>

            <div id="button">
            <input type="button" name="showerOfScores" value="Lihat Skor" onclick="totalSum()" />
            <br />
            <br />
              Skor Total: <span id="sc"></span>
            </div>
          </form>
