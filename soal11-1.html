      <div class="soal-containers">
        <div class="soal-content">
          <form id="quiz">
            <h2>Kelas 11</h2>
            <h3 id="o1">BAB 1 : Harmonisasi Hak dan Kewajiban Asasi Manusia dalam Perspektif Pancasila</h3>
            
            <p id="o1">
            <form id="formbg">
            <label>1. Apa yang dimaksud dengan hak asasi manusia?</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Hak yang diberikan oleh pemerintah</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Hak yang hanya berlaku di negara tertentu</label>
            <br>
            <input type="radio" name="g1" onclick="trueAns(0)">
            <label>Hak dasar yang melekat pada diri manusia menurut kodratnya</label>
            <br>
            <input type="radio" name="g1" onclick="falseAns(0)">
            <label>Hak yang dapat dicabut kapan saja</label>
            
            <p id="o1">
            <form id="formbg">
            <label>2. Manakah yang termasuk dalam tiga hak dasar hak asasi manusia?</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Hak politik, hak ekonomi, dan hak sosial</label>
            <br>
            <input type="radio" name="g2" onclick="trueAns(1)">
            <label>Hak hidup, hak kebebasan, dan hak kebahagiaan</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Hak pendidikan, hak kesehatan, dan hak pekerjaan</label>
            <br>
            <input type="radio" name="g2" onclick="falseAns(1)">
            <label>Hak milik, hak bekerja, dan hak berkeluarga</label>

            <p id="o1">
            <form id="formbg">
            <label>3. Ciri khusus dari hak asasi manusia yang menyatakan bahwa hak tersebut berlaku di seluruh dunia tanpa pengecualian adalah:</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Hakiki</label>
            <br>
            <input type="radio" name="g3" onclick="trueAns(2)">
            <label>Universal</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Tidak dapat dicabut</label>
            <br>
            <input type="radio" name="g3" onclick="falseAns(2)">
            <label>Tidak dapat dibagi</label>

            <p id="o1">
            <form id="formbg">
            <label>4. Ciri khusus dari hak asasi manusia yang menyatakan bahwa hak tersebut tidak dapat dihilangkan oleh siapa pun adalah:</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(2)">
            <label>Hakiki</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(2)">
            <label>Universal</label>
            <br>
            <input type="radio" name="g4" onclick="trueAns(2)">
            <label>Tidak dapat dicabut</label>
            <br>
            <input type="radio" name="g4" onclick="falseAns(2)">
            <label>Tidak dapat dibagi</label>

            <p id="o1">
            <form id="formbg">
            <label>5. Bagaimana hubungan antara hak asasi manusia dengan kewajiban asasi manusia?</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Hak dan kewajiban tidak saling terkait</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Hak hanya diberikan jika kewajiban dipenuhi</label>
            <br>
            <input type="radio" name="g5" onclick="trueAns(4)">
            <label>Hak asasi manusia dan kewajiban asasi manusia memiliki hubungan kausalitas yang saling berkaitan</label>
            <br>
            <input type="radio" name="g5" onclick="falseAns(4)">
            <label>Kewajiban asasi manusia lebih penting daripada hak asasi manusia</label>
        
            <p id="o1">
            <form id="formbg">
            <label>6. Apa yang dimaksud dengan kewajiban asasi manusia?</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Kewajiban yang hanya perlu dilakukan oleh pejabat pemerintah</label>
            <br>
            <input type="radio" name="g6" onclick="trueAns(5)">
            <label> Kewajiban dasar yang harus dilaksanakan oleh setiap individu dengan penuh tanggung jawab</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Kewajiban yang hanya berlaku di sekolah</label>
            <br>
            <input type="radio" name="g6" onclick="falseAns(5)">
            <label>Kewajiban yang dapat dipilih untuk dilakukan atau tidak</label>
        
            <p id="o1">
            <form id="formbg">
            <label>7. Bagaimana Pancasila menjamin hak dan kewajiban asasi manusia?</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Melalui perintah langsung dari pemerintah</label>
            <br>
            <input type="radio" name="g7" onclick="trueAns(6)">
            <label>Melalui nilai-nilai dasar, nilai instrumental, dan nilai praksis</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Melalui undang-undang yang mengatur semua aspek kehidupan</label>
            <br>
            <input type="radio" name="g7" onclick="falseAns(6)">
            <label>Melalui kebijakan ekonomi nasional</label>

            <p id="o1">
            <form id="formbg">
            <label>8. Instrumen perundang-undangan yang menjamin hak asasi manusia di Indonesia adalah:</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Ketetapan MPR, Peraturan Menteri, dan Peraturan Daerah</label>
            <br>
            <input type="radio" name="g8" onclick="trueAns(7)">
            <label>Undang-Undang Dasar, Ketetapan MPR, dan undang-undang organik</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Surat Edaran, Peraturan Gubernur, dan Peraturan Walikota</label>
            <br>
            <input type="radio" name="g8" onclick="falseAns(7)">
            <label>Peraturan Sekolah, Tata Tertib, dan Instruksi Presiden</label>

            <p id="o1">
            <form id="formbg">
            <label>9. Apa peran Komnas HAM dalam penegakan hak asasi manusia di Indonesia?</label>
            <br>
            <input type="radio" name="g9" onclick="trueAns(8)">
            <label>Mengawasi dan meneliti penegakan hak asasi manusia, serta memberikan rekomendasi kepada pemerintah</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Menetapkan hukum pidana dan perdata</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Membuat kebijakan ekonomi</label>
            <br>
            <input type="radio" name="g9" onclick="falseAns(8)">
            <label>Mengatur perdagangan internasional</label>

            <p id="o1">
            <form id="formbg">
            <label>10. Mengapa pelanggaran hak asasi manusia masih terjadi di Indonesia meskipun sudah ada peraturan perundang-undangan yang mengatur HAM?</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Faktor ekonomi yang lemah</label>
            <br>
            <input type="radio" name="g10" onclick="trueAns(9)">
            <label>Faktor internal seperti sikap egois, rendahnya kesadaran HAM, sikap tidak toleran, serta faktor eksternal seperti penyalahgunaan kekuasaan, dan penyalahgunaan teknologi</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Kurangnya pendidikan formal</label>
            <br>
            <input type="radio" name="g10" onclick="falseAns(9)">
            <label>Sistem pemerintahan yang otoriter</label>
            
            
            <div id="button">
            <input type="button" name="showerOfScores" value="Lihat Skor" onclick="totalSum()" />
            <br />
            <br />
              Skor Total: <span id="sc"></span>
            </div>
          </form>
